<div id="list">
  <div class="container-xl mx-auto bg-list p-4 section">
    <div class="row">
      <div class="col-12">
        <h4 class="fw-bold element">The Gungeoneers</h4>
      </div>

      <!-- Columna izquierda -->
      <div class="col-md-6">
        <ng-container *ngFor="let section of leftSections">
          <div class="mb-4">
            <!-- Base -->
            <div class="d-flex justify-content-between align-items-center flex-wrap p-4 mb-3 bg-first-variant cursor-pointer clickable-item"
                 [ngClass]="{
                   'bg-full-rounded': section.variants.length === 0 &&
                     (section.overviewData.name === 'The Paradox' || section.overviewData.name === 'The Gunslinger')
                 }"
                 (click)="goToDetail(section.overviewData.name)">
              <div class="d-flex align-items-center gap-3">
                <img
                  [src]="'assets/img/Gungeoneers/' + slugifyGungeoneer(section.overviewData.name) + '01.png'"
                  class="img-fluid img-variants" />
                <p class="mb-0 fw-semibold">{{ section.overviewData.name }}</p>
              </div>
            </div>

            <!-- Variante -->
            <div *ngIf="section.variants.length > 0">
              <div *ngFor="let variant of section.variants"
                   class="col-md-11 ms-auto d-flex justify-content-between align-items-center flex-wrap bg-second-variant p-4 cursor-pointer clickable-item"
                   (click)="goToDetail(variant)">
                <div class="d-flex align-items-center gap-3">
                  <img
                    [src]="'assets/img/Gungeoneers/' + slugifyGungeoneer(variant) + '01.png'"
                    class="img-fluid img-variants" />
                  <p class="mb-0 fw-semibold">{{ variant }}</p>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>

      <!-- Columna derecha -->
      <div class="col-md-6">
        <ng-container *ngFor="let section of rightSections">
          <div class="mb-4">
            <!-- Base -->
            <div class="d-flex justify-content-between align-items-center flex-wrap p-4 mb-3 bg-first-variant cursor-pointer clickable-item"
                 [ngClass]="{
                   'bg-full-rounded': section.variants.length === 0 &&
                     (section.overviewData.name === 'The Paradox' || section.overviewData.name === 'The Gunslinger')
                 }"
                 (click)="goToDetail(section.overviewData.name)">
              <div class="d-flex align-items-center gap-3">
                <img
                  [src]="'assets/img/Gungeoneers/' + slugifyGungeoneer(section.overviewData.name) + '01.png'"
                  class="img-fluid img-variants" />
                <p class="mb-0 fw-semibold">{{ section.overviewData.name }}</p>
              </div>
            </div>

            <!-- Variante -->
            <div *ngIf="section.variants.length > 0">
              <div *ngFor="let variant of section.variants"
                   class="mb-3 col-md-11 ms-auto d-flex justify-content-between align-items-center flex-wrap bg-second-variant p-4 cursor-pointer clickable-item"
                   (click)="goToDetail(variant)">
                <div class="d-flex align-items-center gap-3">
                  <img
                    [src]="'assets/img/Gungeoneers/' + slugifyGungeoneer(variant) + '01.png'"
                    class="img-fluid img-variants" />
                  <p class="mb-0 fw-semibold">{{ variant }}</p>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
